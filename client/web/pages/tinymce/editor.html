<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<title>TinyMCE Test</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<script type="text/javascript" src="./tiny_mce.js"></script>
<script type="text/javascript">
window.MessageEdit_Savetest = function (ed) {
    alert("save here!");
}
tinyMCE.init({
    mode : "textareas",
    theme : "advanced",
    theme_advanced_buttons1: "bold,italic,underline,sub,sup,justifyleft,justifycenter,justifyright,strikethrough,indent,unindent,hr,numlist,bullist,removeformat,link,unlink,image",
    theme_advanced_buttons2: "forecolor,backcolor,fontselect,fontsizeselect,formatselect,code",
    theme_advanced_buttons3: "",
    theme_advanced_blockformats: "p,h1,h2,h3,h4,h5,h6",
    theme_advanced_toolbar_location: "top",
    save_callback: window.MessageEdit_Savetest,
    gecko_spellcheck : true
});
</script>
</head>
<body>
<textarea name="content" style="width:100%; height: 100%;">This is some content that will be editable with TinyMCE.</textarea>

</body>
</html>
